      <span class="popup-heading">Оставьте информацию для обратной связи</span>

      <div class="popup-form">

        <label class="popup-form-label" for="name"
          >Имя <span class="star-requiered"> * </span>
        </label>
        <input
          class="popup-form-input"
          type="text"
          name="name"
          id="name"
          data-popmechanic-input="first_name"
          placeholder="Иван"
          data-popmechanic-required
        />
        <p class="popup-onerror">описание ошибки</p>

        <label class="popup-form-label" for="name"
          >Номер телефона <span class="star-requiered"> * </span>
        </label>
        <input
          class="popup-form-input"
          type="tel"
          data-popmechanic-input="phone"
          data-popmechanic-mask="+7 (###) ### ## ##"
          name="phone"
          id="phone"
          placeholder="+7 (800) 222 37 61"
          data-popmechanic-required
        />
        <p class="popup-onerror">описание ошибки</p>

        <label class="popup-form-label" for="email"> E-mail* </label>
        <input
          class="popup-form-input"
          type="email"
          name="email"
          id="email"
          data-popmechanic-input="email"
          placeholder="username@mail.ru"
          data-popmechanic-required
        />
        <p class="popup-onerror">описание ошибки</p>
        
        <label class="popup-form-label" for="name"
          >ИНН для расчета <span class="star-requiered"> * </span>
        </label>
        <input
          class="popup-form-input"
          type="text"
          name="inn"
          id="inn"
          data-popmechanic-input="customs.inn"
          placeholder="500100732259"
          data-popmechanic-required
        />
        <p class="popup-onerror">описание ошибки</p>

        <div class="popup-form-checkbox-box">
          <input
            class="custom-checkbox"
            type="checkbox"
            name=""
            id="custom-checkbox"
            checked
            data-popmechanic-required
          />
          <label for="custom-checkbox"></label>

          <p>

              на</span
            >
            <a

            >

            >
          </p>
        </div>
